<nav class="vcenter">
  <div class="logoHeader vcenter">
    <div class="logo center">C</div>
    <h1>conduit</h1>
  </div>
  <div *ngIf="!isLoggedIn; else loggedOutMenu" class="menu vcenter">
    <a [routerLink]="['home']">
      <div class="menuItem">
        Home
      </div>
    </a>
    <a [routerLink]="['login']">
      <div class="menuItem">
        Login
      </div>
    </a>
    <a [routerLink]="['signup']">
      <div class="menuItem">
        SignUp
      </div>
    </a>
  </div>
  <ng-template #loggedOutMenu>
    <div class="menu vcenter">
      <a [routerLink]="['home']">
        <div class="menuItem">
          Home
        </div>
      </a>
      <a [routerLink]="['/profile',currentUser]">
        <div class="menuItem">
          {{ currentUser }}
        </div>
      </a>
      <button (click)='logout()'> LOGOUT</button>
    </div>
  </ng-template>
</nav>
